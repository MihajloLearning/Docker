{% extends 'base.html' %}

{% block content %}
  <h2>Users List</h2>
  {% if users %}
    <ul class="list-group">
      {% for user in users %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ user.name }} <span class="badge bg-secondary">ID: {{ user.id }}</span>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No users found.</p>
  {% endif %}
{% endblock %}
