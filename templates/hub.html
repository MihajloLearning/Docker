<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Services Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .button-container a {
            display: block;
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            text-align: center;
            width: 200px;
            transition: background-color 0.3s ease;
        }

        .button-container a:hover {
            background-color: #2980b9;
        }

        .button-container a:active {
            background-color: #1c4e80;
        }

        .button-container a:visited {
            color: white;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #7f8c8d;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Docker Services Hub</h1>
        <p>Your one-stop dashboard to manage your Docker containers</p>
    </header>

    <div class="container">
        <div class="button-container">
            <a href="http://localhost:5000/app" target="_blank">CRUD App</a>
            <a href="http://localhost:80" target="_blank">Nginx</a>
            <a href="http://localhost:9200" target="_blank">Elasticsearch</a>
            <a href="http://localhost:5601" target="_blank">Kibana</a>
            <a href="http://localhost:9090" target="_blank">Prometheus</a>
            <a href="http://localhost:3000" target="_blank">Grafana</a>
            <a href="http://localhost:8080" target="_blank">cAdvisor</a>
            <a href="http://localhost:9100" target="_blank">Node Exporter</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Docker Hub Dashboard | Powered by <a href="https://www.docker.com" target="_blank">Docker</a></p>
    </footer>
</body>
</html>
